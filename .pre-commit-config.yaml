repos:
  # Python syntax check
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
        name: Check Python syntax
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts

  # Python formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        name: Lint Python with Ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Format Python with Ruff

  # Security - detect secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets with Gitleaks

  # Security - detect hardcoded secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets with detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [javascript, typescript, json, yaml, markdown]
        exclude: ^(mcp-server/dist/|node_modules/)

  # Run pytest (local hook)
  - repo: local
    hooks:
      - id: pytest
        name: Run tests with pytest
        entry: pytest
        args: [tests/, -v, --tb=short, -q]
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: typescript-check
        name: Check TypeScript syntax
        entry: bash -c 'cd mcp-server && npx tsc --noEmit'
        language: system
        pass_filenames: false
        files: ^mcp-server/.*\.ts$
